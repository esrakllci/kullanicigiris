<!DOCTYPE html>
<html>
    <head>
        <meta name="vievport" content="width=device-width, initial-scale=1.0">
        <title>Yönetim Paneli</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/idexpage.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a>
                            <span class="icon"><i class="fa fa-book" aria-hidden="true"></i></i></span>
                            <span class="title"><h2> Custom Head</h2></span>
                        </a>
                    </li>
                    <li>
                        <a href="/index.html">
                            <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                            <span class="title"><h3> Başlangıç</h3></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navProfile">
                            <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <span class="title"><h3>Profil</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb2" onclick="activeProfile()">
                                    <span class="slider round" style="left: 65px;"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navAbout">
                            <span class="icon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                            <span class="title"><h3> Hakkında</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb3" onclick="activeAbout()">
                                    <span class="slider round" style="left: 25px"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navService">
                            <span class="icon"><i class="fa fa-suitcase" aria-hidden="true"></i></span>
                            <span class="title"><h3> Hizmetler</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb4" onclick="activeService()">
                                    <span class="slider round" style="left: 23px"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navSocial">
                            <span class="icon"><i class="fa fa-share-alt" aria-hidden="true"></i></span>
                            <span class="title"><h3> Sosyal</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb5" onclick="activeSocial()">
                                    <span class="slider round" style="left: 50px"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navBank">
                            <span class="icon"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></span>
                            <span class="title"><h3> Banka</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb6" onclick="activeBank()">
                                    <span class="slider round" style="left: 52px"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navGal">
                            <span class="icon"><i class="fa fa-camera" aria-hidden="true"></i></span>
                            <span class="title"><h3> Galeri</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb7" onclick="activeGallery()">
                                    <span class="slider round" style="left: 55px"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="navset" href="#">
                            <span class="icon"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                            <span class="title"><h3> Ayarlar</h3></span>
                            <div class="check">
                                <label>
                                    <span class="onoff"></span>
                                    <input type="checkbox" id="cb8"  onclick="activeSettings();">
                                    <span class="slider round" style="left: 45px"></span>
                                </label>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main">
                <div class="topbar">
                    <div class="toggle" onclick="toggleMenu();">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Serach here">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </label>
                    </div>
                    <div class="user">
                        <img src="./pictures/logotek-siyah.png" width="100px" height="100px">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
